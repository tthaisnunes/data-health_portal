<div class="content-modal">
  <h2>Solicitação de exame</h2>
  <form class="form">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome do exame</mat-label>
      <input matInput placeholder="Hemograma plaquetas" name="data" [(ngModel)]="data.description">
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="accent" [mat-dialog-close]="data">Salvar</button>
    </div>
  </form>
</div>
