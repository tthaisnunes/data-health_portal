<div class="content-modal">
  <h2>Resultado:</h2>

  <form class="form" *ngIf="data.action === 'add'">
    <input placeholder="Descrição" type="file" autocomplete="off" required>

    <div class="button-container">
      <button mat-raised-button color="accent" [mat-dialog-close]="data">Salvar</button>
    </div>
  </form>

  <img src="{{data.result}}" alt="" *ngIf="data.action === 'view'">
</div>
