<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" fixedTopGap="0" [opened]="true"
      [fixedInViewport]="true">
      <img src="../../../assets/images/logo.png" alt="logo" class="logo">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a mat-list-item routerLink="/agenda" routerLinkActive="active">Agenda</a>
        <a mat-list-item routerLink="/pacientes" routerLinkActive="active">Pacientes</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="toolbar">
        <mat-toolbar-row>
          <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Dashboard</span>
          <span class="spacer"></span>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
          <button mat-icon-button routerLink="/auth/login">
            <mat-icon>logout</mat-icon>
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="content">
        <app-dashboard></app-dashboard>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
